<form>
  <div class="form-elements resume-items">
    <div class="profile-item">
      <img src="assets/images/hand.svg">
      <p class="resume-text-1" *ngIf="!editPosition">{{tempVal}}</p>
      <input *ngIf="editPosition" [value]="tempVal">
      <a class="resume-change-btn" (click)="changePosition()" *ngIf="!editPosition">Change</a>
      <a class="resume-change-btn" *ngIf="editPosition">Save</a>
    </div>
  </div>
</form>
