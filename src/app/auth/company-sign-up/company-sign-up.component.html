<div class="register">
  <h1 class="register-title">
    Information required for incorporation of new Company
  </h1>
  <!--[linear]="true"-->
  <form [formGroup]="companyRegistrationForm" class="register-form">
    <mat-horizontal-stepper  labelPosition="bottom" #stepper [selectedIndex]="currentStep-1"
                            (selectionChange)="stepChanged($event)">

      <!-- 'Step passed' sign-->
      <ng-template matStepperIcon="edit">
        <mat-icon>done</mat-icon>
      </ng-template>

      <!--  Step 1 -->
      <mat-step [stepControl]="companyRegistrationForm.get('companyInfo')">
        <ng-template matStepLabel>Company info</ng-template>
        <app-step1 [group]="companyInfoFormGroup"></app-step1>
      </mat-step>

      <!-- Step 2 -->
      <mat-step [stepControl]="companyRegistrationForm.get('personalInfo')">
        <ng-template matStepLabel>Account info</ng-template>
        <app-step2 [group]="accountInfoFormGroup"></app-step2>
      </mat-step>

      <!--  Step 3 -->
      <mat-step [stepControl]="companyRegistrationForm.get('companyDetails')">
        <ng-template matStepLabel>Company details</ng-template>
        <app-step3 [group]="companyDetailsFormGroup" (registerCompany)="registerCompany()"></app-step3>
      </mat-step>

<!--      &lt;!&ndash; Step 4 &ndash;&gt;-->
<!--      <mat-step [stepControl]="registrationForm.get('confirmation')">-->
<!--        <ng-template matStepLabel>Confirmation</ng-template>-->
<!--        <app-step4 [group]="confirmationFormGroup" (previewPdf)="generatePdf($event)"></app-step4>-->
<!--      </mat-step>-->

<!--      &lt;!&ndash; Step 5 &ndash;&gt;-->
<!--      <mat-step>-->
<!--        <ng-template matStepLabel>Payment</ng-template>-->
<!--        <app-step5 [group]="paymentFormGroup" (previewPdf)="generatePdf($event)" (saveInfo)="saveInfo()"></app-step5>-->
<!--      </mat-step>-->


    </mat-horizontal-stepper>
  </form>
</div>
