<section class="login-content">
  <div class="login-left-side">
    <img class="login-big-img" src="assets/images/login-1.svg">
    <div class="left-block-1">
      <div class="left-block-2">
        <img src="assets/images/login-2.svg">
        <p class="login-text-5">Welcome Back!</p>
      </div>
      <p class="login-text-6">In This Togheter. Keeping You Securely Connected Wherever You Are.</p>
      <div class="left-block-3">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-pinterest"></i>
        <i class="fab fa-twitter"></i>
      </div>
    </div>
  </div>
  <div class="login-right-side">
    <p class="login-text-1">Don't have an account ? <a class="login-text-2"
                                                       (click)="router.navigate(['auth/user-registration'])">Sign Up
      Here</a></p>
    <form class="login-form" [formGroup]="loginForm">
      <p class="login-text-3">Sign In</p>
      <p class="login-text-4">Chose versions of Sign In.</p>
      <div class="login-block-1">
        <a class="login-google"><i class="fab fa-google"></i> Sign Up With Google</a>
        <a class="login-social"><i class="fab fa-twitter"></i></a>
        <a class="login-social"><i class="fab fa-facebook-square"></i></a>
      </div>
      <div class="line-block">
        <span class="line-1"></span>
        <span>OR</span>
        <span class="line-1"></span>
      </div>
      <div class="login-item">
        <label class="logos-item-label">Email Address</label>
        <input class="logos-item-input" placeholder="Email*" formControlName="email">
        <mat-error *ngIf="isSubmitted && email.hasError('required')">E-mail is <strong>required</strong></mat-error>
        <mat-error *ngIf="isSubmitted && email.hasError('patternInvalid')">E-mail is <strong>invalid</strong>
        </mat-error>
      </div>
      <div class="login-item">
        <label class="logos-item-label">Password</label>
        <input class="logos-item-input" placeholder="Password*" type="password" formControlName="password">
        <mat-error *ngIf="isSubmitted && pass.hasError('required')">Password is <strong>required</strong>
        </mat-error>
        <a href="forgot" class="forgot-password">Forgot Password?</a>
      </div>
      <!--      <div class="login-item login-item-checkbox">-->
      <!--        <input type="checkbox">-->
      <!--        <label class="checkbox-text">Stay Singed In</label>-->
      <!--      </div>-->
      <div class="login-buttons">
        <div></div>
        <a class="login-btn" (click)="login()">Sign In</a>
      </div>
    </form>
  </div>
</section>
