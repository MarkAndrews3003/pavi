<mat-sidenav-container>
  <mat-sidenav [mode]="getMode()" #sidenav
               id="sidenav" [opened]="checkIfDashboardPage()">
    <app-sidebar></app-sidebar>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar (toggleSidebar)="sidenav.toggle()"></app-navbar>
    <router-outlet></router-outlet>
    <app-footer *ngIf="!checkIfDashboardPage()"></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
